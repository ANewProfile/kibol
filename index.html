<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better QBReader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="joinRoom">
        <label for="joinRoom" class="joinRoom">Join or create a room!</label>
        <input type="text" placeholder="Room code" class="joinRoom" id="joinCode">
        <input type="text" placeholder="Username" class="joinRoom" id="username">
        <button onclick="joinRoom()" class="joinRoom" id="joinButton">Join</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
